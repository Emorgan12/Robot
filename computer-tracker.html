<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Room Tracker - UoP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #e0e7ff;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .rooms-container {
            margin-bottom: 20px;
        }

        .room-tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .room-tabs::-webkit-scrollbar {
            height: 6px;
        }

        .room-tabs::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .room-tabs::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .room-tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            font-weight: 600;
            color: #e0e7ff;
            min-width: 120px;
            text-align: center;
            position: relative;
        }

        .room-tab:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .room-tab.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: #e0e7ff;
        }

        .room-tab-input {
            background: transparent;
            border: none;
            color: #e0e7ff;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            width: 100%;
            outline: none;
            font-family: inherit;
        }

        .room-tab-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .delete-room-btn {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ef4444;
            color: white;
            border: 2px solid #1e3a8a;
            cursor: pointer;
            font-size: 12px;
            line-height: 1;
            padding: 0;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .room-tab:hover .delete-room-btn {
            display: flex;
        }

        .delete-room-btn:hover {
            background: #dc2626;
        }

        .add-room-btn {
            padding: 10px 20px;
            background: #10b981;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            font-weight: 600;
            color: #fff;
            font-size: 14px;
        }

        .add-room-btn:hover {
            background: #059669;
        }

        .add-room-btn:active {
            transform: scale(0.96);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid #fff;
        }

        .legend-box.available {
            background-color: #28a745;
        }

        .legend-box.in-use {
            background-color: #ffc107;
        }

        .legend-box.broken {
            background-color: #dc3545;
        }

        .computer-grid {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .row-container {
            margin-bottom: 20px;
        }

        .row-container:last-child {
            margin-bottom: 0;
        }

        .row-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .row-title {
            font-size: 16px;
            font-weight: 600;
            color: #e0e7ff;
        }

        .row-controls {
            display: flex;
            gap: 8px;
        }

        .row-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: clamp(10px, 1.5vw, 12px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            white-space: nowrap;
        }

        .row-btn:active {
            transform: scale(0.96);
        }

        .btn-add {
            background-color: #10b981;
            color: #fff;
        }

        .btn-add:hover {
            background-color: #059669;
        }

        .btn-add:disabled {
            background-color: #6b7280;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn-remove {
            background-color: #ef4444;
            color: #fff;
        }

        .btn-remove:hover {
            background-color: #dc2626;
        }

        .btn-remove:disabled {
            background-color: #6b7280;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .add-row-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-add-row {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background-color: #10b981;
            color: #fff;
        }

        .btn-add-row:hover {
            background-color: #059669;
        }

        .btn-add-row:active {
            transform: scale(0.96);
        }

        .row {
            display: flex;
            gap: 15px;
            flex-wrap: nowrap;
        }

        .computer {
            background: #fff;
            border-radius: 8px;
            padding: 12px 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            flex: 1;
            min-width: 0;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            container-type: inline-size;
        }

        .computer-number {
            font-size: 16px;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 10px;
        }

        .status-buttons {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        /* Scale button text based on computer card width */
        @container (max-width: 120px) {
            .computer button {
                font-size: 9px;
                padding: 6px 2px;
                letter-spacing: 0px;
            }
            .computer-number {
                font-size: 13px;
            }
        }

        @container (max-width: 90px) {
            .computer button {
                font-size: 8px;
                padding: 5px 2px;
            }
            .computer-number {
                font-size: 11px;
            }
        }

        @container (max-width: 70px) {
            .computer button {
                font-size: 7px;
                padding: 4px 1px;
            }
            .computer-number {
                font-size: 10px;
            }
        }

        .computer:active {
            transform: scale(0.98);
        }

        .computer-number {
            font-size: 18px;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 12px;
        }

        .status-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        button {
            padding: 8px 4px;
            border: 2px solid transparent;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            word-break: break-word;
            hyphens: auto;
            line-height: 1.2;
        }

        button:active {
            transform: scale(0.96);
        }

        .btn-in-use {
            background-color: #fff;
            color: #856404;
            border-color: #ffc107;
        }

        .btn-in-use.active {
            background-color: #ffc107;
            color: #fff;
        }

        .btn-in-use:disabled {
            background-color: #e0e0e0;
            color: #999;
            border-color: #ccc;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn-broken {
            background-color: #fff;
            color: #721c24;
            border-color: #dc3545;
        }

        .btn-broken.active {
            background-color: #dc3545;
            color: #fff;
        }

        .computer.available {
            border: 3px solid #28a745;
        }

        .computer.in-use {
            border: 3px solid #ffc107;
        }

        .computer.broken {
            border: 3px solid #dc3545;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .computer {
                padding: 12px;
            }

            .computer-number {
                font-size: 16px;
            }

            .row-title {
                font-size: 14px;
            }

            .row {
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .legend {
                font-size: 12px;
            }

            body {
                padding: 15px;
            }

            .row-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .computer {
                padding: 10px;
            }

            .computer-number {
                font-size: 14px;
            }

            .row {
                gap: 8px;
            }

            .row-controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Computer Room Tracker</h1>
            <p class="subtitle">University of Portsmouth</p>
        </header>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box available"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="legend-box in-use"></div>
                <span>In Use</span>
            </div>
            <div class="legend-item">
                <div class="legend-box broken"></div>
                <span>Broken</span>
            </div>
        </div>

        <div class="rooms-container">
            <div class="room-tabs" id="roomTabs">
                <!-- Room tabs will be generated by JavaScript -->
            </div>
        </div>

        <div class="computer-grid" id="computerGrid">
            <!-- Computers will be generated by JavaScript -->
        </div>

        <div class="add-row-container">
            <button class="btn-add-row" onclick="addRow()">+ Add New Row</button>
        </div>
    </div>

    <script>
        // Room and computer state management
        const rooms = [
            {
                name: 'Computer Lab 1',
                rows: []
            }
        ];

        let currentRoomIndex = 0;

        // Initialize first room with 3 rows of 5 computers each
        for (let rowIndex = 0; rowIndex < 3; rowIndex++) {
            const newRow = [];
            for (let i = 0; i < 5; i++) {
                newRow.push({
                    id: (rowIndex * 5) + i + 1,
                    inUse: false,
                    broken: false
                });
            }
            rooms[0].rows.push(newRow);
        }

        // Renumber all computers in current room sequentially
        function renumberComputers() {
            let currentId = 1;
            rooms[currentRoomIndex].rows.forEach(row => {
                row.forEach(computer => {
                    computer.id = currentId++;
                });
            });
        }

        // Render room tabs
        function renderRoomTabs() {
            const tabsContainer = document.getElementById('roomTabs');
            tabsContainer.innerHTML = '';

            rooms.forEach((room, roomIndex) => {
                const tab = document.createElement('div');
                tab.className = 'room-tab' + (roomIndex === currentRoomIndex ? ' active' : '');
                
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'room-tab-input';
                input.value = room.name;
                input.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
                input.addEventListener('change', function() {
                    room.name = this.value || `Room ${roomIndex + 1}`;
                    renderRoomTabs();
                });
                input.addEventListener('blur', function() {
                    if (!this.value.trim()) {
                        room.name = `Room ${roomIndex + 1}`;
                        renderRoomTabs();
                    }
                });

                tab.appendChild(input);

                // Add delete button if there's more than one room
                if (rooms.length > 1) {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-room-btn';
                    deleteBtn.textContent = '×';
                    deleteBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        deleteRoom(roomIndex);
                    });
                    tab.appendChild(deleteBtn);
                }

                tab.addEventListener('click', function() {
                    currentRoomIndex = roomIndex;
                    renderRoomTabs();
                    renderComputers();
                });

                tabsContainer.appendChild(tab);
            });

            // Add "Add Room" button
            const addRoomBtn = document.createElement('button');
            addRoomBtn.className = 'add-room-btn';
            addRoomBtn.textContent = '+ Add Room';
            addRoomBtn.addEventListener('click', addRoom);
            tabsContainer.appendChild(addRoomBtn);
        }

        // Add a new room
        function addRoom() {
            const newRoom = {
                name: `Computer Lab ${rooms.length + 1}`,
                rows: []
            };
            
            // Initialize with 3 rows of 5 computers, starting from PC 1
            for (let rowIndex = 0; rowIndex < 3; rowIndex++) {
                const newRow = [];
                for (let i = 0; i < 5; i++) {
                    newRow.push({
                        id: (rowIndex * 5) + i + 1,
                        inUse: false,
                        broken: false
                    });
                }
                newRoom.rows.push(newRow);
            }

            rooms.push(newRoom);
            currentRoomIndex = rooms.length - 1;
            renderRoomTabs();
            renderComputers();
        }

        // Delete a room
        function deleteRoom(roomIndex) {
            if (rooms.length > 1) {
                if (confirm(`Are you sure you want to delete "${rooms[roomIndex].name}"?`)) {
                    rooms.splice(roomIndex, 1);
                    if (currentRoomIndex >= rooms.length) {
                        currentRoomIndex = rooms.length - 1;
                    }
                    renderRoomTabs();
                    renderComputers();
                }
            }
        }

        // Render the computer grid for current room
        function renderComputers() {
            const grid = document.getElementById('computerGrid');
            grid.innerHTML = '';

            const currentRows = rooms[currentRoomIndex].rows;

            // Auto-delete empty rows (except if it's the last row)
            for (let i = currentRows.length - 1; i >= 0; i--) {
                if (currentRows[i].length === 0 && currentRows.length > 1) {
                    currentRows.splice(i, 1);
                }
            }

            currentRows.forEach((row, rowIndex) => {
                const rowContainer = document.createElement('div');
                rowContainer.className = 'row-container';

                // Create row header with controls
                const rowHeader = document.createElement('div');
                rowHeader.className = 'row-header';

                const rowTitle = document.createElement('div');
                rowTitle.className = 'row-title';
                rowTitle.textContent = `Row ${rowIndex + 1}`;

                const rowControls = document.createElement('div');
                rowControls.className = 'row-controls';

                const addBtn = document.createElement('button');
                addBtn.className = 'row-btn btn-add';
                addBtn.textContent = '+ Add';
                addBtn.addEventListener('click', function() {
                    addComputer(rowIndex);
                });
                if (row.length >= 12) {
                    addBtn.disabled = true;
                }

                const removeBtn = document.createElement('button');
                removeBtn.className = 'row-btn btn-remove';
                removeBtn.textContent = '− Remove';
                removeBtn.addEventListener('click', function() {
                    removeComputer(rowIndex);
                });
                if (row.length === 0) {
                    removeBtn.disabled = true;
                }

                rowControls.appendChild(addBtn);
                rowControls.appendChild(removeBtn);

                rowHeader.appendChild(rowTitle);
                rowHeader.appendChild(rowControls);

                // Create row of computers
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';

                row.forEach((computer, computerIndex) => {
                    const computerDiv = document.createElement('div');
                    computerDiv.className = 'computer';
                    
                    // Set border color based on status
                    if (computer.broken) {
                        computerDiv.classList.add('broken');
                    } else if (computer.inUse) {
                        computerDiv.classList.add('in-use');
                    } else {
                        computerDiv.classList.add('available');
                    }

                    computerDiv.innerHTML = `
                        <div class="computer-number">PC ${computer.id}</div>
                        <div class="status-buttons">
                            <button 
                                class="btn-in-use ${computer.inUse ? 'active' : ''}" 
                                onclick="toggleInUse(${rowIndex}, ${computerIndex})"
                                ${computer.broken ? 'disabled' : ''}
                            >
                                ${computer.inUse ? '✓ In Use' : 'In Use'}
                            </button>
                            <button 
                                class="btn-broken ${computer.broken ? 'active' : ''}" 
                                onclick="toggleBroken(${rowIndex}, ${computerIndex})"
                            >
                                ${computer.broken ? '✓ Broken' : 'Broken'}
                            </button>
                        </div>
                    `;

                    rowDiv.appendChild(computerDiv);
                });

                rowContainer.appendChild(rowHeader);
                rowContainer.appendChild(rowDiv);
                grid.appendChild(rowContainer);
            });
        }

        // Add a new row to current room
        function addRow() {
            const currentRows = rooms[currentRoomIndex].rows;
            
            // Get the highest PC number in the current room
            let highestId = 0;
            currentRows.forEach(row => {
                row.forEach(computer => {
                    if (computer.id > highestId) {
                        highestId = computer.id;
                    }
                });
            });

            // Create new row starting from next number
            const newRow = [];
            for (let i = 0; i < 5; i++) {
                newRow.push({
                    id: highestId + i + 1,
                    inUse: false,
                    broken: false
                });
            }
            currentRows.push(newRow);
            renderComputers();
        }

        // Add a computer to a row
        function addComputer(rowIndex) {
            const currentRows = rooms[currentRoomIndex].rows;
            if (currentRows[rowIndex].length < 12) {
                // Get the last PC number in this row
                const lastPcInRow = currentRows[rowIndex].length > 0 
                    ? currentRows[rowIndex][currentRows[rowIndex].length - 1].id 
                    : (rowIndex > 0 && currentRows[rowIndex - 1].length > 0 
                        ? currentRows[rowIndex - 1][currentRows[rowIndex - 1].length - 1].id 
                        : 0);

                // Add new computer with next ID
                currentRows[rowIndex].push({
                    id: lastPcInRow + 1,
                    inUse: false,
                    broken: false
                });

                // Renumber all subsequent computers
                let nextId = lastPcInRow + 2;
                for (let r = rowIndex; r < currentRows.length; r++) {
                    const startIdx = (r === rowIndex) ? currentRows[r].length : 0;
                    for (let c = startIdx; c < currentRows[r].length; c++) {
                        currentRows[r][c].id = nextId++;
                    }
                }

                renderComputers();
            } else {
                alert("Maximum 12 computers per row!");
            }
        }

        // Remove the last computer from a row
        function removeComputer(rowIndex) {
            const currentRows = rooms[currentRoomIndex].rows;
            if (currentRows[rowIndex].length > 0) {
                currentRows[rowIndex].pop();
                
                // Renumber all subsequent computers
                renumberComputers();
                
                renderComputers();
            }
        }

        // Toggle "In Use" status
        function toggleInUse(rowIndex, computerIndex) {
            const computer = rooms[currentRoomIndex].rows[rowIndex][computerIndex];
            if (!computer.broken) {
                computer.inUse = !computer.inUse;
                renderComputers();
            }
        }

        // Toggle "Broken" status
        function toggleBroken(rowIndex, computerIndex) {
            const computer = rooms[currentRoomIndex].rows[rowIndex][computerIndex];
            computer.broken = !computer.broken;
            
            // If marking as broken, clear "in use" status
            if (computer.broken) {
                computer.inUse = false;
            }
            
            renderComputers();
        }

        // Initial render
        renderRoomTabs();
        renderComputers();
    </script>
</body>
</html>
